{% load i18n %}
{% spaceless %}
    {% if audio %}
        <audio 
            title="{% trans "Play CAPTCHA as audio file" %}" 
            src="{{ audio }}"
            alt="captcha audio"
            controls
            style="display: block; padding-bottom: 1rem;"
        >
        </audio>
    {% endif %}
        <img src="{{ image }}" alt="captcha image" class="captcha" />
{% endspaceless %}
